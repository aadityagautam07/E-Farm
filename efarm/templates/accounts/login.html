{% load socialaccount %}
{% load static %}


<head>
    <link rel="stylesheet" href="{% static 'accounts-static/css/style.css' %}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>



<!-- Section: Design Block -->

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login</header>

            {% include 'messages.html' %}

            <form action="{% url 'login' %}" method="POST" id="login-form">
                {% csrf_token %}
                <div class="input-control">
                    <!-- <span class="fa fa-user"></span> -->
                    <input type="text" id="username" name="username" placeholder="Username">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <!-- <span class="fa fa-lock"></span> -->
                    <input type="password" class="pass-key" id="pass1" name="pass1" placeholder="Password">
                    <span class="show"></span>
                    <div class="error"></div>
                </div>
                <div class="pass">
                    <a href="{% url 'forgot_pass' %}">Forgot Password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
            </form>


            <div class="login">Or login with</div>
            <div class="links">
                <a class="google" style="background-color:white; padding-top:5px;" href="{% provider_login_url 'google' google='https://www.google.com/accounts/o8/id' %}">
                    <i class="fa-brands fa-google m-2"><span>Google</span></i>
                </a>
                <a class="facebook" style="color:white; padding-top:5px;" href="{% comment %}{% provider_login_url "facebook" method="oauth2" %} {% endcomment %}">
                    <i class="fab fa-facebook-f m-2"><span>Facebook</span></i>
                </a>
            </div>

            <div class="signup">Don't have account?
                <a href="{% url 'register' %}">Signup Now</a>
            </div>


            <div class="signup">
                <a href="{% url 'home' %}">Go Back Home</a>
            </div>
        </div>
    </div>

    <!-- <script src="{% static 'accounts-static/js/app.js' %}"></script> -->
    <script src="{% static 'accounts-static/js/login.js' %}"></script>

</body>
