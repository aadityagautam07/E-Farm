{% load socialaccount %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'accounts-static/css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>


<!-- Section: Design Block -->

<body>


    <div class="bg-img">

        <div class="content-singUp">
            <header>Registration</header>

            {% include 'messages.html' %}

            <form action="{% url 'register' %}" method="POST" id="register-form">
                {% csrf_token %}
                <div class="row p-1">
                    <div class="input-control">
                        <span class="fa fa-user"></span>
                        <input type="text" name="username" id="username" placeholder="Username">
                        <div class="error"></div>

                    </div>
                </div>
                <div class="row p-1">
                    <div class="input-control col me-1">
                        <span class="fa fa-user"></span>
                        <input type="text" name="fname" id="fname" placeholder="First Name">
                        <div class="error"></div>

                    </div>
                    <div class="input-control col ms-1">
                        <span class="fa fa-user"></span>
                        <input type="text" name="lname" id="lname" placeholder="Last Name">
                        <div class="error"></div>

                    </div>
                </div>
                <div class="row p-1">
                    <div class="input-control ">
                        <span class="fa-solid fa-envelope"></span>
                        <input type="text" name="email" id="email" placeholder="Email">
                        <div class="error"></div>

                    </div>
                </div>
                <div class="row p-1">
                    <div class="input-control col me-1">
                        <span class="fa fa-lock"></span>
                        <input type="password" name="pass1" class="pass-key" placeholder="Password">
                        <div class="error"></div>

                        <span class="show">SHOW</span>
                    </div>
                    <div class="input-control col ms-1">
                        <span class="fa fa-lock"></span>
                        <input type="password" name="pass2" class="confirm-pass-key" placeholder="Confirm Password">
                        <div class="error"></div>
                        <span class="show">SHOW</span>
                    </div>
                </div>

                <div class="pass">
                    <a href="{% url 'forgot_pass' %}">Forgot Password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="Register">
                </div>
            </form>

            <div class="login">Or Register with</div>

            
            <div class="links">
                <a class="google" style="background-color:white; padding-top:5px;" href="{% provider_login_url 'google' google='https://www.google.com/accounts/o8/id' %}">
                    <i class="fa-brands fa-google m-2"><span>Google</span></i>
                </a> 
                <a class="facebook" style="color:white; padding-top:5px;" href="{% comment %}{% provider_login_url 'facebook' method="oauth2" %} {% endcomment %}">
                    <i class="fab fa-facebook-f m-2"><span>Facebook</span></i>
                </a> 
            </div>
            

            <div class="signup">Existing user?
                <a href="{% url 'login' %}">login Now</a>
            </div>

            <div class="signup">
                <a href="{% url 'home' %}">Go Back Home</a>
            </div>
        </div>
    </div>


    <!-- <script src="{% static 'accounts-static/js/app.js' %}"></script> -->
    <script src="{% static 'accounts-static/js/register.js' %}"></script>

</body>
