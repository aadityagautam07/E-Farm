        <div class="content">
            <header>OTP</header>

            {% include 'messages.html' %}

            <form action="{% url 'forgotpass_verification' %}" method="POST">
                {% csrf_token %}
                <div class="card my-2" style="opacity:0.8;">

                </div>
                <div class="field">
                    <span class="fa-solid fa-key"></span>
                    <input type="number" id="number" name="number"  placeholder="OTP" required>
                </div>
                <!--<div class="pass">
          <a href="#">Forgot Password?</a>
        </div>-->
                <div class="field my-3">
                    <input type="submit" value="Verify">
                </div>
            </form>
        </div>
        <div class="signup">Don't have account?
            <a href="{% url 'register' %}">Signup Now</a>
        </div>

        <div class="signup">
            <a href="{% url 'home' %}">Go Back Home</a>
        </div>
    </div>
    </div>
