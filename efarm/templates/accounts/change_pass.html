{% load static %}

<html>

<head>
    <link rel="stylesheet" href="{% static 'accounts-static/css/style.css' %}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>
    <!-- Section: Design Block -->

    <body>
        <div class="bg-img">
            <div class="content">
                <header>Reset Passsword</header>

                {% include 'messages.html' %}

                <!-- RESET PASSWORD FORM STARTS -->
                <form action="{% url 'change_pass' %}" method="POST">
                    {% csrf_token %}

                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input type="password" class="pass-key" name="pass1" required placeholder="New Password">
                        <span class="show">SHOW</span>
                    </div>

                    <div class="pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="field">
                        <input type="submit" class="reset-pass" value="Reset Password">
                    </div>
                </form>
                <!-- RESET PASSWORD FORM ENDS -->

                <div class="signup">
                    <a href="{% url 'home' %}">Go Back Home</a>
                </div>

            </div>
        </div>

        <script src="{% static 'accounts-static/js/app.js' %}"></script>



    </body>
</body>

</html>
